    title: "PhD Student"
    image: "Jose.png"
    bio: "Jose is a PhD candidate at Imperial College London studying how mountain catchments buffer hydrological variability and how catchment interventions can increase water security. Focusing on the tropical Andes, he investigates how management strategies can improve dry-season water availability by combining distributed groundwater modelling with tailored representations of catchment interventions, driven by hydrology and glacier-melt simulations in coupled workflows."
