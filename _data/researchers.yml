  - name: "Anthony C. Ross"
    title: "PhD Student"
    image: "Anthony.png"
    bio: "Anthony is PhD student at Imperial College London studying high mountain hydrology and water resources. His research employs data from low-cost monitoring networks and field experiments, such as fluorescent tracing, to understand the movement and timing of water through mountain wetlands and their contributions to streamflow. He combines field observations with conceptual and regional modelling to advance knowledge of local wetland processes and their impact on catchment-scale hydrology and water resources."
    keywords:
      - "Mountain hydrology"
      - "Wetlands"
      - "Nature-based solutions"
      - "Natural infrastructure"
    locations:
