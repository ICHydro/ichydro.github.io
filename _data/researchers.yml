  - name: "Dr Ben Howard"
    title: "Research Associate"
    image: "Ben.png"
    bio: "Ben is an environmental scientist with interdisciplinary research interests focussing on water, climate, and society. His research seeks to understand how socioenvironmental systems function and how they are changing, and ultimately what this means for the services, opportunities and risks they represent to society. Innovative technologies, such as Internet of Things sensors, and participatory methodologies are at the centre of Ben's research, enabling equitable data collection and sharing in challenging environmental and social settings."
    keywords:
      - "Climate Change Adaptation"
      - "Co-creation"
      - "Flood risk"
      - "Water quality"
    locations:
