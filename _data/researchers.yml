staff:
  - name: "Professor Wouter Buytaert"
    title: "Group Lead"
    image: "Wouter.jpg"
    bio: "Professor Wouter Buytaert is a Professor of Hydrology at Imperial College London and the lead of the ICHydro research group. His research focuses on water resources in mountain environments, particularly in the Andes, with interests in climate change impacts, ecosystem services, and water security."

researchers:
  - name: "Dr Rike Becker"
    title: "Research Associate"
    image: "Rike - Rike Becker.jpg"
    bio: "Rike is a Research Associate and Marie-Sklodowska-Curie Fellowship holder at Imperial. She is studying climate change impacts on future water availability, particularly in mountain regions which are experiencing drastic changes in water availability due to accelerated snow and glacier melt. To study and to better understand the rapidly changing hydrodynamics, she combines the use of hydrological and land surface models with the collection and analysis of in-situ and remote sensing data."
    keywords:
      - "Mountain Hydrology"
      - "Climate Change"
      - "Digital Twin"
      - "Tipping-Points"
      - "Wetlands"
    locations:
      - "Andes"
    social:
      researchgate: "https://www.researchgate.net/profile/Rike-Becker"
      linkedin: "https://www.linkedin.com/in/rike-becker-27475280/"

  - name: "Clara Gimeno Jésus"
    title: "Research Assistant"
    image: "Clara.png"
    bio: "Clara is a Research Assistant at Imperial College London, where she investigates the impacts of nature-based solutions on water security, with a particular focus on the Peruvian Andes. Her work combines hydrological modelling with systems thinking approaches to evaluate intervention impacts and develop decision-support tools for practitioners. She collaborates closely with policy-makers, water utilities, local communities and academic partners in Peru to co-produce knowledge and ensure that research insights are grounded in local evidence, ultimately informing sustainable, inclusive and resilient water management strategies."
    keywords:
      - "nature-based solutions"
      - "water security"
      - "mountain hydrology"
      - "climate adaptation"
      - "systems thinking"
    locations:
      - "Peru"
      - "Lima"
      - "Vilcanota"
    social:
      researchgate: "https://www.researchgate.net/profile/Clara_Gimeno_Jesus?ev=hdr_xprf"
