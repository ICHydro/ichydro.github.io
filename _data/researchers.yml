  - name: "Dalal Sadeqi"
    title: "PhD Student"
    image: "Dee Sadq.png"
    bio: "She is a PhD student at Imperial College London who works in association with Kuwait Institute for Scientific Research. Her research focuses on the challenges and performance of aquifer storage and recovery (ASR) systems in arid environments. Her research comprehensively includes the quality and quantity of recovered groundwater. She works on developing local numerical models to simulate the dynamic ASR processes, to understand the challenges of these systems and enhance their performance."
    keywords:
      - "Aquifer storage and recovery"
      - "Arid regions"
      - "Water Management"
    locations:
      - "Kuwait"
    social:
      orcid: "https://orcid.org/0000-0003-0286-9802"

