  - name: "Dr Estefania Quenta Herrera"
    title: "Sponsored Researcher"
    image: "Estefania.png"
    bio: "Estefania Quenta is a Postdoctoral Fellow at Imperial College London, broadly interested in how freshwater ecosystems respond to environmental changes to inform water conservation measures. She is currently investigating how climate change is reshaping water quality in the Andes through systematic assessments and numerical analyses. She is also examining the potential effects of glacier retreat on water quality and ecosystem health."
    keywords:
      - "Mountains"
      - "Climate Change"
      - "Freshwater Ecosystems"
      - "Water Quality"
      - "Biogeochemistry"
    locations:
