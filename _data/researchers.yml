  - name: "Dr Tom Rowan"
    title: "Research Fellow"
    image: "Rowan.jpg"
    bio: "Tom is a Research Fellow at Imperial College London, where he researches hydrological processes and contamination problems through the development of innovative instrumentation. His research advances environmental monitoring through AI-enhanced sensor networks that replace expensive traditional equipment with affordable, reliable alternatives. By combining expertise in machine learning, embedded systems, and IoT technology, he develops intelligent monitoring solutions deployed across UK waterways in collaboration with water utilities, environmental organizations, and government agencies."
    social:
      researchgate: "https://www.researchgate.net/profile/Thomas-Rowan"
      linkedin: "https://www.linkedin.com/in/tom-rowan-289b26102/"

  - name: "Luke Tumelty"
    title: "Innovation Manager"
    image: "Luke.png"
    bio: "Luke is an Innovation Manager at Imperial College London where he works full time on the Floods and Droughts Research Infrastructure (FDRI) project: a 5-year capital investment by the UK Government, enabling essential science and innovation to improve the UK's resilience to hydrological extremes. He is responsible for the day-to-day operations of the Innovation Work Package of FDRI which includes the scoping and identification of relevant new technologies for flood and drought monitoring and analysis."
    keywords:
      - "Project Management"
      - "Innovation"
      - "Climate Resilience"
      - "Research Infrastructure"
      - "Floods and Droughts"
