  - name: "Martha Day"
    title: "PhD Student"
    image: "Martha.png"
    bio: "Martha's PhD explores the hydrological implications of fire in tropical mountains, studying the Rwenzori Mountains, Uganda, and the Ecuadorean Andes. Her research bridges field monitoring, GIS analysis, and participatory methods to understand environmental change and water security in high-mountain environments. In the Rwenzori, her research characterises the Nyamwamba River's post-wildfire hazard cascade including flooding, debris flows, landslides, erosion and widespread water pollution."
    keywords:
      - "Mountain Water Security"
      - "Hazard Cascade"
      - "Wildfire"
      - "Environmental Disturbance"
    locations:
      - "Uganda"
      - "Ecuador"
